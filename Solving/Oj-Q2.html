   문자열을 받아서 문자열의 첫번쨰 글자를 대문자로 변환하는 strCap(str) 작성
      <style>

     </style>


<body>
 <script>
  function strCap(str) {
    document.write(str.charAt(0).toUpperCase() +str.slice(1));
  }
  var textMessage = prompt("변환한 글자를 입력해주세요.");
  strCap(textMessage);
 </script>

</body>
