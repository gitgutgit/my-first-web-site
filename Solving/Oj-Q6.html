   문제: 배열 요소의 값을 받으면 그 요소를 배열에서  찾아서 인덱스를 반환하는 함수 find(arr,value)를 작성해보자 <br>


<body>
 <script>
  var list =["Jan","Feb","March","April","May","Jun","July","August",
"Sep","Oct","Nov","Dec"]
 function find (arr,value) {
  indexNumber = arr.indexOf(value);
  document.write(value +"은" + (indexNumber+1)+"월 입니다.")
 }

  var textMessage = prompt("영어를 숫자로 달력변환");
 find(list,textMessage)
 </script>

</body>
