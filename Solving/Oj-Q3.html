    Data 객체의 getMonth() 매서드를 이용해 금월의 일므을 출력하는
    프로그램을 작성하시오. 월 이름은 배열에 저장하라.
      <style>

     </style>


<body>
 <script>
  var Months =["Jan","Feb","March","April","May","Jun","July","August",
"Sep","Oct","Nov","Dec"]
  document.write(Months[new Date().getMonth()-1]);
 </script>

</body>
